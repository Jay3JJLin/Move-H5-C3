<!-- 
Less中文网址： http://lesscss.cn/
常见的CSS预处理器：Sass、Less、Stylus
一句话：Less 是一门 CSS 预处理语言，它扩展了CSS的动态特性。

Less 变量
变量是指没有固定的值，可以改变的。因为我们CSS中的一些颜色和数值等经常使用。
@变量名:值;

1. 变量命名规范
 必须有@为前缀
 不能包含特殊字符
 不能以数字开头
 大小写敏感


 -->

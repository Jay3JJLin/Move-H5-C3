<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--要求当前网页使用IE浏览器最高版本的内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口的设置：视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    解决ie9以下浏览器对html5新增标签的不识别，并导致CSS不起作用的问题
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    解决ie9以下浏览器对 css3 Media Query 的不识别 
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 一定不要忘记引入 bootstrap 的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>bootstrap的使用</title>
    <style>
        /* 利用我们自己写的样式覆盖原先的样式 层叠性 */
        .login {
            width: 80px;
            height: 45px;

        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <!-- 通过类名修改样式 -->
    <div class="btn btn-success login">登录</div>
    <div class="btn btn-outline-danger">艹，走忽略</div>

</body>

</html>

<!-- 
Bootstrap 使用
(在现阶段我们还没有接触JS相关课程，所以我们只考虑使用它的样式库)
Bootstrap 使用四步曲： 1. 创建文件夹结构 2. 创建 html 骨架结构 3. 引入相关样式文件 4. 书写内容

3. 引入相关样式文件
Bootstrap 核心样式
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

4. 书写内容
 直接拿Bootstrap 预先定义好的样式来使用
 修改Bootstrap 原来的样式，注意权重问题
 学好Bootstrap 的关键在于知道它定义了哪些样式，以及这些样式能实现什么样的效果
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateY</title>
    <style>
        /* 添加透视 */
        body {
            perspective: 300px;
        }
        img {
            /* img是行内元素 无法设置宽高以及边距 需要转换 */
            display: block;
            margin: 100px auto;
            transition: all 0.5s;
        }
        img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <img src="../media/pig.jpg" alt="">
</body>
</html>

<!-- 
左手准则
 左手的手拇指指向 y轴的正方向 向下
 其余手指的弯曲方向就是该元素沿着y轴旋转的方向（正值）
 -->

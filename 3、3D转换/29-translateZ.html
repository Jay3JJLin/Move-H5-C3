<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translateZ</title>
    <style>
        /* 加透视 */
        body:hover {
            perspective: 500px;

        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 近大远小 负值代表往后走 */
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>

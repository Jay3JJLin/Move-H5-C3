<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateX</title>
    <style>
        /* 添加透视 */
        body {
            perspective: 300px;
        }
        img {
            /* img是行内元素 无法设置宽高 需要转换 */
            display: block;
            margin: 100px auto;
            transition: all 0.5s;
        }
        img:hover {
            /* 正值 顺时针（后）转 负值相反 */
            /* 左手准则 */
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <img src="../media/pig.jpg" alt="">
</body>
</html>


<!-- 
    绕哪个轴，哪个轴的数值就不变，其他的取相反数
 -->
<!-- 
左手准则
 左手的手拇指指向 x轴的正方向
 其余手指的弯曲方向就是该元素沿着x轴旋转的方向
 -->

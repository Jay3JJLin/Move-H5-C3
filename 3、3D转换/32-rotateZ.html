<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateZ</title>
    <style>
        /* 添加透视 */
        body {
            perspective: 300px;
        }
        img {
            /* img是行内元素 无法设置宽高以及边距 需要转换 */
            display: block;
            margin: 100px auto;
            transition: all 0.5s;
        }
        img:hover {
            /* transform: rotateZ(180deg); */
            /* 矢量旋转 */
            transform: rotate3d(1,1,1,360deg);
        }
    </style>
</head>
<body>
    <img src="../media/pig.jpg" alt="">
</body>
</html>

<!-- 
    左手定则：
    大拇指朝向自己 为Z轴正方向
    顺时针时度数为正 反之为负
 -->
